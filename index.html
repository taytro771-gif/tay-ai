<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAY CORE AI v6.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top right, #1a1a2e, #0a0a0c);
            font-family: 'Cairo', sans-serif;
            color: white;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(0, 242, 254, 0.2);
            backdrop-filter: blur(10px);
        }

        header h1 {
            margin: 0; font-size: 1.5rem; font-weight: 900;
            background: linear-gradient(to left, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 242, 254, 0.3);
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
        }

        .msg {
            max-width: 85%; padding: 12px 18px;
            border-radius: 15px; font-size: 0.95rem;
            line-height: 1.6; animation: fadeIn 0.4s ease;
        }

        .user { align-self: flex-start; background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1); }
        .bot { align-self: flex-end; background: linear-gradient(135deg, rgba(79, 172, 254, 0.2), rgba(0, 242, 254, 0.1)); border: 1px solid rgba(0, 242, 254, 0.3); color: #e0faff; }

        #input-area {
            padding: 20px; background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px); border-top: 1px solid rgba(255,255,255,0.05);
        }

        .controls { display: flex; gap: 10px; margin-bottom: 10px; }
        input, select {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 12px; border-radius: 10px; outline: none; transition: 0.3s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 242, 254, 0.2); }

        #send-btn {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            border: none; color: #000; font-weight: 900;
            padding: 0 25px; border-radius: 10px; cursor: pointer;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
    </style>
</head>
<body>

<header>
    <h1>TAY CORE AI <span style="font-size: 0.7rem; color: #888;">v6.0</span></h1>
</header>

<div id="chat-container">
    <div class="msg bot">مرحباً بك في نظام TAY النقي. أدخل مفتاح الـ API وابدأ المهمة.</div>
</div>

<div id="input-area">
    <div class="controls">
        <input type="password" id="api-key" placeholder="أدخل مفتاح Groq هنا..." style="flex: 1;">
        <select id="level">
            <option value="student">وضع الطالب</option>
            <option value="cyber">وضع الهكر</option>
        </select>
    </div>
    <div style="display: flex; gap: 10px;">
        <input type="text" id="query" placeholder="اكتب سؤالك هنا..." style="flex: 1;">
        <button id="send-btn">إرسال</button>
    </div>
</div>

<script>
    const apiKeyInput = document.getElementById('api-key');
    const sendBtn = document.getElementById('send-btn');
    const queryInput = document.getElementById('query');
    const chatContainer = document.getElementById('chat-container');

    // تحميل المفتاح تلقائياً إذا كان مخزناً
    if(localStorage.getItem('tay_key')) apiKeyInput.value = localStorage.getItem('tay_key');

    async function ask() {
        const q = queryInput.value;
        const key = apiKeyInput.value;
        const level = document.getElementById('level').value;

        if(!q || !key) return alert('أكمل البيانات أولاً!');
        
        localStorage.setItem('tay_key', key);
        addMsg(q, 'user');
        queryInput.value = '';

        const response = await fetch('/ask', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({q, key, level})
        });
        const data = await response.json();
        addMsg(data.response, 'bot');
    }

    function addMsg(txt, side) {
        const div = document.createElement('div');
        div.className = 'msg ' + side;
        div.innerText = txt;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendBtn.onclick = ask;
    queryInput.onkeypress = (e) => { if(e.key === 'Enter') ask(); };
</script>

</body>
</html>
